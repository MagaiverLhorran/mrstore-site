<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MR Store</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff; /* Muda o fundo para branco */
      color: #000; /* Cor do texto */
    }
    header {
      background-color: #fff;
      color: #000;
      padding: 10px 0;
      text-align: center;
    }
    header img {
      max-width: 150px; /* Aumenta o tamanho da logo */
    }
    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center; /* Centraliza os itens do menu */
      background-color: #fff;
    }
    nav ul li {
      margin: 0 15px;
    }
    nav ul li a {
      text-decoration: none;
      color: #000;
      font-size: 18px;
      padding: 10px;
    }
    nav ul li a:hover {
      background-color: #ff0000;
      border-radius: 5px;
    }
    .container {
      width: 80%;
      margin: auto;
      overflow: hidden;
    }
    .reviews, .about, .cta {
      background: #f4f4f4;
      color: #000;
      padding: 20px;
      margin: 20px 0;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .reviews h2, .about h2, .cta h2 {
      color: #ff0000; /* Torna o texto das seções "Sobre Nós" e "Avaliações" vermelho */
    }
    .cta {
      text-align: center;
    }
    .cta a {
      display: inline-block;
      padding: 10px 20px;
      background: #ff0000;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
    footer {
      text-align: center;
      padding: 10px 0;
      background-color: #fff;
      color: #000;
    }
    .contact-button {
      display: inline-block;
      padding: 10px 20px;
      background: #ff0000;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
    @media screen and (max-width: 768px) {
      .container, .reviews, .about, .cta, header {
        width: 100%;
        margin: 10px auto;
        padding: 10px;
      }
      nav ul {
        flex-direction: column;
      }
      nav ul li {
        margin: 10px 0;
      }
      header img {
        max-width: 120px; /* Aumenta o tamanho da logo para dispositivos móveis */
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <img src="logo1.png" alt="MR Store Logo">
      <h1>Bem-vindo ao MR Store</h1>
    </div>
  </header>
  <nav>
    <ul>
      <!-- Removido o botão "Início" -->
      <li><a href="#reviews">Avaliações</a></li>
      <li><a href="#about">Sobre Nós</a></li>
      <li><a href="#cta">Compre Agora</a></li>
    </ul>
  </nav>
  <div class="container">
    <section id="reviews" class="reviews">
      <h2>Avaliações no Google</h2>
      <p>Veja o que nossos clientes estão dizendo sobre nós no Google:</p>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d55331.628244688625!2d-51.13630562990684!3d-29.915373196866827!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4ea208662754e825%3A0xd89ef4ca592a8f20!2sMr%20Store%20Ele
