<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MR Store</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #000;
    }
    header {
      background-color: #343a40;
      color: #fff;
      padding: 20px 0;
      text-align: center;
      position: relative;
    }
    header img {
      max-width: 200px;
    }
    .hero-section {
      background-image: url('header-bg.jpg');
      background-size: cover;
      background-position: center;
      color: #fff;
      text-align: center;
      padding: 50px 0;
    }
    .hero-section h1 {
      margin-bottom: 10px;
      font-size: 3em;
    }
    .hero-section p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    .hero-section a {
      padding: 10px 20px;
      background: #ff0000;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      background-color: #fff;
      margin: 0;
    }
    nav ul li {
      margin: 0 15px;
    }
    nav ul li a {
      text-decoration: none;
      color: #000;
      font-size: 18px;
      padding: 10px;
      display: block;
    }
    nav ul li a:hover {
      background-color: #ff0000;
      color: #fff;
      border-radius: 5px;
    }
    .container {
      width: 80%;
      margin: auto;
      overflow: hidden;
      padding: 20px 0;
    }
    .section {
      padding: 40px 0;
      text-align: center;
    }
    .section h2 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    .section img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .btn-custom {
      display: inline-block;
      padding: 10px 20px;
      background: #ff0000;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: background 0.3s ease;
    }
    .btn-custom:hover {
      background: #d00000;
    }
    footer {
      text-align: center;
      padding: 20px 0;
      background-color: #343a40;
      color: #fff;
      box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.1);
    }
    @media screen and (max-width: 768px) {
      .container {
        width: 100%;
        padding: 10px;
      }
      nav ul {
        flex-direction: column;
      }
      nav ul li {
        margin: 10px 0;
      }
      header img {
        max-width: 150px;
      }
      .hero-section h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <img src="logo1.png" alt="MR Store Logo">
    </div>
  </header>
